<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Documentation Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --primary-color: #e67e22;
            --text-primary: #000;
            --text-secondary: #5a5a5a;
            --bg: #fff;
            --bg-secondary: #f9f9f9;
            --glass-bg: rgba(255, 255, 255, 0.15);
        }
        [data-theme="dark"] {
            --text-primary: #fff;
            --text-secondary: #ccc;
            --bg: #121212;
            --bg-secondary: #1e1e1e;
            --glass-bg: rgba(18, 18, 18, 0.15);

            
        }

        html, body {
            font-family: 'Titillium Web', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        nav {
            width: 50%;
            border-radius: 10px 12px 10px 12px;
            margin: auto;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        footer {
            background:var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            nav { width: 90%; }
        }

        .socal-links a i { color: var(--text-primary); }

        .socal-links a {
            color: white;
            margin: 0 5px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-dark sticky-top mt-2">
        <div class="container-fluid text-center justify-content-between">
            <a class="navbar-brand fw-bold" style="color: var(--text-primary);" href="/">
                <span style="color: var(--primary-color);">Torjo</span>Space
            </a>

            <div class="d-flex align-items-center">
                <!-- Social Links -->
                <div class="socal-links me-3">
                    <a href="https://github.com/faysalhassantorjo" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.facebook.com/faysalhassantorjo" target="_blank"><i class="fab fa-facebook"></i></a>                
                </div>

                <!-- Theme Toggle -->
                <button id="theme-toggle"  style="color: var(--text-primary); background: none; border: none;  cursor: pointer;">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="text-center py-4 ">
        <p class="mb-0">
            Made by <strong>Torjo</strong> 
            <!-- <a href="#" class="text-decoration-none ">Open Source</a> -->
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const currentTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', currentTheme);

        // Update icon
        const updateIcon = (theme) => {
            toggleBtn.innerHTML = theme === 'dark' 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
        }
        updateIcon(currentTheme);

        toggleBtn.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateIcon(theme);
        });
    </script>
</body>
</html>
