<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Documentation Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html, body {
            font-family: 'Titillium Web', sans-serif;
        }
        nav{
            width: 50%;
            border-radius: 10px 12px 10px 12px;
            margin: auto;
        }
        /* mobile screen */
        @media (max-width: 768px) {
            nav{
                width: 90%;
            }
        }
        :root {
            --primary-color: #e67e22;
        }
    
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar navbar-dark sticky-top mt-2" style="background-color: rgba(0, 0, 0, 0.704); backdrop-filter: blur(10px);">
        <div class="container-fluid text-center justify-content-between">
            <a class="navbar-brand fw-bold" href="/">
                <span style="color: var(--primary-color);">Torjo</span>Space
            </a>

            <style>
            .socal-links a{
                color: white;
                margin: 0 5px;
                font-size: 1.5rem;
                transition: color 0.3s ease;
            }
            </style>
            <div class="socal-links">
                <a href="https://www.facebook.com/faysalhassantorjo" target="_blank" class="text-decoration-none"><i class="fab fa-github"></i></a>
                <a href="https://github.com/faysalhassantorjo" class="text-decoration-none" target="_blank"><i class="fab fa-facebook"></i></a>                
            </div>
           
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="text-center py-4 text-muted border-top">
  <p class="mb-0">
    Made  by <strong>Torjo</strong> |
    <a href="#" class="text-decoration-none text-primary">Open Source</a>
  </p>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>


    
</body>
</html>
